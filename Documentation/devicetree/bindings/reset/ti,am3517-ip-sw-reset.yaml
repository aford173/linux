%YAML 1.2
---
$id: http://devicetree.org/schemas/reset/ti,am3517-ip-sw-reset.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: TI AM3517 IP SW Reset

maintainers:
  - Adam Ford <aford173@gmail.com>

description: |
  The AM3517-IP-SW reset controller can be used to a few select
  peripherals:
  USB20OTGSS_SW_RST, CPGMACSS_SW_RST, VPFE_VBUSP_SW_RST,
  HECC_SW_RST, and VPFE_PCLK_SW_RST.
  Device nodes that need access to reset lines should
  specify them as a reset phandle in their corresponding node.

properties:
  compatible:
    const: ti,am35xx-ip_sw_reset

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  '#reset-cells':
    const: 1

required:
  - compatible
  - reg
  - '#reset-cells'

additionalProperties: false

examples:
  - |
    reset-controller@30390000 {
        compatible = "ti,am35xx-ip_sw_reset";
        reg = <0x48002598 0x4>;
        #reset-cells = <1>;
    };
